<div class="container">
	<div class="row" *ngFor="let tile of tiles">
		<tile *ngFor="let t of tile" class="col-4" [tileDetail]="t" (click)="attack(t)">
		</tile>
	</div>
</div>

<div id="myModal" class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">T3 GAME</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>{{ message }}</p>
			</div>	
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" (click)="playAgain()">Play Again</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
